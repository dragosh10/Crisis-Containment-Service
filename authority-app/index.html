<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calamities Map (Authority)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #map { height: 80vh; width: 100vw; }
    .form-container { margin: 20px; }
    .hidden { display: none; }
    .legend {
      padding: 6px 8px;
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      line-height: 24px;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
      text-align: center;
    }
    .custom-icon {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .marker-cluster-custom {
      background: rgba(255, 68, 68, 0.6);
      border: 3px solid rgba(255, 68, 68, 0.4);
      border-radius: 50%;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Calamities Map (Authority)</h1>
  <div id="map"></div>

  <!-- Add Calamity Form (only for authorities) -->
  <div class="form-container" id="add-calamity-form">
    <h2>Add Calamity</h2>
    <form id="calamityForm">
      <label>Latitude: <input type="number" step="any" id="lat" required></label><br>
      <label>Longitude: <input type="number" step="any" id="lng" required></label><br>
      <label>Type: <input type="text" id="type" required></label><br>
      <label>Description: <input type="text" id="description"></label><br>
      <button type="submit">Add Calamity</button>
    </form>
    <div id="form-message"></div>
  </div>

  <!-- Leaflet and plugins -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    // Hardcode user role here
    const isAuthority = true; // Always true for authority app

    // Show/hide form based on role
    document.getElementById('add-calamity-form').style.display = isAuthority ? 'block' : 'none';

    // Initialize map
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // Create marker cluster groups
    const earthquakeCluster = L.markerClusterGroup({
      iconCreateFunction: function(cluster) {
        const count = cluster.getChildCount();
        return L.divIcon({
          html: count,
          className: 'marker-cluster-custom',
          iconSize: L.point(40, 40)
        });
      }
    });
    const calamityCluster = L.markerClusterGroup();
    
    // Add clusters to map
    map.addLayer(earthquakeCluster);
    map.addLayer(calamityCluster);

    // Custom icon creation function
    function createCustomIcon(iconClass, color) {
      const iconSize = 48;
      return L.divIcon({
        html: `<i class="${iconClass} fa-2x" style="color: ${color};"></i>`,
        className: 'custom-icon',
        iconSize: [iconSize, iconSize],
        iconAnchor: [iconSize/2, iconSize/2],
        popupAnchor: [0, -iconSize/2]
      });
    }

    // Create icons for different types
    const icons = {
      earthquake: createCustomIcon('fas fa-house-crack', '#ff4444'),
      fire: createCustomIcon('fas fa-fire', '#ff8800'),
      flood: createCustomIcon('fas fa-water', '#0099cc'),
      default: createCustomIcon('fas fa-exclamation-triangle', '#ffbb33')
    };

    // Add legend
    const legend = L.control({position: 'bottomright'});
    legend.onAdd = function (map) {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <div><i class="fas fa-house-crack" style="color: #ff4444;"></i> Earthquake</div>
        <div><i class="fas fa-fire" style="color: #ff8800;"></i> Fire</div>
        <div><i class="fas fa-water" style="color: #0099cc;"></i> Flood</div>
        <div><i class="fas fa-exclamation-triangle" style="color: #ffbb33;"></i> Other</div>
      `;
      return div;
    };
    legend.addTo(map);

    // Fetch and display calamities
    fetch('/calamities')
      .then(res => res.json())
      .then(calamities => {
        if (Array.isArray(calamities)) {
          calamities.forEach(c => {
            let icon;
            const type = c.type.toLowerCase();
            if (type === 'fire') icon = icons.fire;
            else if (type === 'flood') icon = icons.flood;
            else icon = icons.default;

            const marker = L.marker([c.lat, c.lng], { icon });
            marker.bindPopup(`<b>${c.type}</b><br>${c.description || ''}`);
            calamityCluster.addLayer(marker);
          });
        } else {
          console.error('Calamities data is not an array:', calamities);
        }
      })
      .catch(error => console.error('Error fetching calamities:', error));

    // Fetch and display earthquakes
    fetch('/earthquakes')
      .then(res => res.json())
      .then(data => {
        // Handle potential nested structure or direct array
        const earthquakes = data.features || data.earthquakes || data;
        
        if (Array.isArray(earthquakes)) {
          earthquakes.forEach(eq => {
            // Handle potential different data structures
            const lat = eq.lat || (eq.geometry && eq.geometry.coordinates[1]);
            const lng = eq.lng || (eq.geometry && eq.geometry.coordinates[0]);
            const magnitude = eq.magnitude || (eq.properties && eq.properties.magnitude);
            const place = eq.place || (eq.properties && eq.properties.place);

            if (lat && lng) {
              const marker = L.marker([lat, lng], { icon: icons.earthquake });
              marker.bindPopup(`
                <b>Earthquake</b><br>
                ${magnitude ? `Magnitude: ${magnitude}<br>` : ''}
                ${place ? `Location: ${place}` : ''}
              `);
              earthquakeCluster.addLayer(marker);
            }
          });
        } else {
          console.error('Earthquake data is not an array:', data);
        }
      })
      .catch(error => console.error('Error fetching earthquakes:', error));

    // Handle add calamity form (authorities only)
    document.getElementById('calamityForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const lat = parseFloat(document.getElementById('lat').value);
        const lng = parseFloat(document.getElementById('lng').value);
        const type = document.getElementById('type').value;
        const description = document.getElementById('description').value;

        // Validate coordinates
        if (isNaN(lat) || isNaN(lng)) {
          document.getElementById('form-message').textContent = 'Please enter valid coordinates';
          return;
        }

        const data = { lat, lng, type, description };
        console.log('Sending data:', data);  // Debug log

        fetch('/calamities', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(res => {
          console.log('Response status:', res.status);  // Debug log
          return res.json();
        })
        .then(data => {
          console.log('Response data:', data);  // Debug log
          document.getElementById('form-message').textContent = data.message || data.error || 'Unknown response';
          if (!data.error) {
            // Add the new marker to the map with appropriate icon
            const markerIcon = type.toLowerCase() === 'fire' ? icons.fire :
                             type.toLowerCase() === 'flood' ? icons.flood :
                             icons.default;
            const marker = L.marker([lat, lng], { icon: markerIcon });
            marker.bindPopup(`<b>${type}</b><br>${description}`);
            calamityCluster.addLayer(marker);
            document.getElementById('calamityForm').reset();
          }
        })
        .catch(error => {
          console.error('Error details:', error);  // Debug log
          document.getElementById('form-message').textContent = 'Error adding calamity: ' + error.message;
        });
    });

    // Add click-to-add functionality
    map.on('click', function(e) {
      const lat = e.latlng.lat.toFixed(6);
      const lng = e.latlng.lng.toFixed(6);
      document.getElementById('lat').value = lat;
      document.getElementById('lng').value = lng;
    });
  </script>
</body>
</html>
