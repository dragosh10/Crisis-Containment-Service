<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-btn {
            background-color: #007bff;
        }

        .signup-btn {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Crisis Management</h1>
        <a href="/login.html" class="button login-btn">Log In</a>
        <a href="/signup.html" class="button signup-btn">Sign Up</a>
    </div>
</body>
</html>
