<!DOCTYPE html>
<html>
<head>
  <title> Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>    
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="style.css" />

</head>



<body>


  <h1>Earthquakes and Fires</h1>
  <div id="map"></div>

 
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="earthquake.js"></script>
  <script src="fires.js"></script>
  <script src="calamities.js"></script>



  <script>
  const map = L.map('map').setView([20, 0], 2);

 L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 10,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);


  loadEarthquakes(map);
  loadFires(map);
  loadCalamities(map);

  const calamity = {
  lat: 20,
  lng: 0,
  type: 'fire',
  description: 'Test calamity'
};
  fetch('http://localhost:3000/calamities', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify(calamity)
})
.then(res => {
  if (!res.ok) throw new Error("Failed to save calamity");
  return res.json();
})
.then(() => {
  L.marker([calamity.lat, calamity.lng], {
    icon: iconTypes[calamity.type] || iconTypes.generic
  }).bindPopup(`
    <strong>Type:</strong> ${calamity.type}<br>
    <strong>Description:</strong> ${calamity.description}
  `).addTo(map);
  map.closePopup();
})
.catch(err => alert("Failed to save calamity: " + err.message));

</script>


</body>
</html>
